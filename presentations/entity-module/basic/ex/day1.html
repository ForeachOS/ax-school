<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Across School</title>

    <link rel="stylesheet" href="/ax-school/css/reveal.css">
    <link rel="stylesheet" href="/ax-school/css/theme/across.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="/ax-school/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? '/ax-school/css/print/pdf.css' : '/ax-school/css/print/paper.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown>
            <script type="text/template">
                ### Oplossing

                ```java
                entities.withType(Booking.class)
                .properties(
                props -> props.property("name")
                .attribute(EntityQueryConditionTranslator.class, EntityQueryConditionTranslator.ignoreCase())
                )
                .listView(
                lvb -> lvb.entityQueryFilter(
                eqf -> eqf.showProperties("ticketType", "name")
                .multiValue("ticketType")
                )
                );
                ```
            </script>
        </section>
        <section data-external-replace="01.html"></section>
        <section data-external-replace="02.html"></section>
        <section data-external-replace="03.html"></section>
        <section data-external-replace="04.html"></section>
        <section data-external-replace="05.html"></section>
        <section data-external-replace="06.html"></section>
        <section data-markdown="07.md" data-separator-vertical="^----"></section>
        <section data-external-replace="08.html"></section>
        <section data-external-replace="09.html"></section>
        <section data-external-replace="10.html"></section>
        <section data-external-replace="11.html"></section>
        <section data-external-replace="12.html"></section>
    </div>
</div>

<script src="/ax-school/lib/js/head.min.js"></script>
<script src="/ax-school/js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize( {
                           dependencies: [
                               { src: '/ax-school/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                               {src: '/ax-school/plugin/markdown/marked.js'},
                               {src: '/ax-school/plugin/markdown/markdown.js'},
                               {src: '/ax-school/plugin/menu/menu.js'},
                               {src: '/ax-school/plugin/notes/notes.js', async: true},
                               {
                                   src: '/ax-school/plugin/highlight/highlight.js', async: true, callback: function () {
                                       hljs.initHighlightingOnLoad();
                                   }
                               },
                               {
                                   src: '/ax-school/plugin/external/external.js',
                                   condition: function () {
                                       return !!document.querySelector( '[data-external],[data-external-replace]' );
                                   }
                               }
                           ]
                       } );
</script>
</body>
</html>
